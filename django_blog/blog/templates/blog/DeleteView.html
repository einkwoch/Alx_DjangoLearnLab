{% extends "blog/base.html" %} 
{% block title %} Delete Post {% endblock %} 

{% block content %}
<h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ Delete_blog.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <p><a href="{% url 'posts' %}">Cancel</a></p>  <!-- Option to cancel deletion -->
{% endblock %}
